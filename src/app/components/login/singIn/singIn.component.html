<div class="col-12 d-flex flex-column" style="height: 500px; margin-top: 9%;">
  <div class="align-self-center"
    style="padding: 85px; padding-bottom: 60px; text-align: -webkit-center; border: 0.5px solid #ddd;">
    <div class="align-self-center " style="height: 100px; width: 100px; align-self: flex-end;">
      <img src="../../../assets/login-image.png" width="100%" alt="joystic">
    </div>
    <input #name class="form-control mt-3" type="text" placeholder="E-mail">
    <input #pass class="form-control mt-3" type="password" placeholder="*****" name="password" id="">
    <input #passConfirm class="form-control mt-3" type="password" placeholder="*****" name="passwordConfirm" id="">
    <button (click)="Register(name.value, pass.value, passConfirm.value)" ActiveRouterLink="active" class="btn btn-primary mt-3" type="submit">Cadastrar</button>
    <span style="color: red; margin-top: 15px; display: block;" *ngIf="err">{{err}}</span>
    <p class="mt-3">
      JÃ¡ tem cadastro? 
      <a [routerLink]="['/login']">
        Logar!
      </a>
    </p>
  </div>
</div>
